<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Stuff'fu - Liste des Builds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Stuff'fu - Builds</h1>
      <p>Recherche et filtres sur les builds. Tape un nom, choisis un niveau de coût et/ou une classe.</p>
    </header>

    <section class="filters" aria-label="Filtres des builds">
      <div class="field">
        <label class="label" for="search">Rechercher un build par nom</label>
        <div class="search">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          <input id="search" type="search" placeholder="ex. build_name_1" autocomplete="off" />
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="trancheFilter">Tranche</label>
        <select id="trancheFilter"></select>
      </div>

      <div class="field">
        <label class="label" for="costFilter">Coût</label>
        <select id="costFilter"></select>
      </div>

      <div class="field">
        <label class="label" for="classFilter">Classe</label>
        <select id="classFilter"></select>
      </div>
    </section>

    <div class="results-info" aria-live="polite" aria-atomic="true">
      <div><strong id="count">0</strong> build(s) trouvé(s)</div>
      <div id="activeFilters" class="muted"></div>
    </div>

    <section id="cards" class="grid" aria-label="Résultats"></section>
    <div id="empty" class="empty" hidden>Aucun build ne correspond aux critères. Essaie d’élargir les filtres.</div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>

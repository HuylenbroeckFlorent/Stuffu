<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakfu Team Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wakfu Team Builder</h1>
    
    <button id="simp-mode-btn">Simp Mode: OFF</button>
    
    <div class="main-container">
        <!-- Panneau de gauche - Choix des rôles -->
        <div class="panel" id="roles-panel">
            <h3>Roles choice</h3>
            <!-- Rempli dynamiquement par le JavaScript -->
        </div>

        <!-- Panneau central - Sélection d'équipe -->
        <div class="panel" id="team-panel">
            <h3>Team composition</h3>
            <div id="team-container">
                <div class="slot" data-slot="0"></div>
                <div class="slot" data-slot="1"></div>
                <div class="slot" data-slot="2"></div>
                <div class="slot" data-slot="3"></div>
                <div class="slot" data-slot="4"></div>
                <div class="slot" data-slot="5"></div>
            </div>
            <div class="balance-gauge-container">
                <div class="balance-gauge">
                    <div class="gauge-marker"></div>
                    <div class="gauge-cursor"></div>
                </div>
            </div>
            <div class="gauge-labels">
                <span>Melee</span>
                <span>Ranged</span>
            </div>
            <!-- Section pour afficher les rôles sous la jauge -->
            <div id="roles-under-gauge">
                <h3>Team roles</h3>
                <!-- Les rôles seront insérés dynamiquement ici -->
            </div>

        </div>

        <!-- Panneau de droite - Résumé des rôles -->
        <div class="panel" id="roles-summary">
            <h3>Summary of roles</h3>
            <!-- Rempli dynamiquement par le JavaScript -->
        </div>
    </div>

    <div id="selection-menu" class="hidden">
        <div id="menu-content"></div>
        <button id="close-menu-btn">Close</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
